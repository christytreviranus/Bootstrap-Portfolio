    <form>
        <h2>CONTACT FORM</h2>
        <p>If you have questions, comments, or concerns, feel free to send me a message.  Please allow 2-3 days for a reply.</p>
        <div class="form-group col-auto">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" placeholder="John" required>
        </div>
        <div class="form-group col-auto">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Smith" required>
        </div>
        <div class="form-group col-auto">
                <label for="email">E-mail address:</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div class="form-group col-auto">
                <label for="textarea">Message:</label>
                <textarea class="form-control" id="message" rows="12" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>        
    </form>

    <!-- Optional JavaScript -->
